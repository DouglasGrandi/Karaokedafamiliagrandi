      - name: Install Android packages
        shell: bash
        run: |
          set -eux
          sdkmanager --version || true

          # Aceita licenças; ignora o "Broken pipe" do 'yes'
          yes | sdkmanager --licenses || true

          # Instala pacotes necessários (1ª tentativa)
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

          # Confere se instalou; se não, tenta de novo
          sdkmanager --list | head -n 50 || true
          if ! [ -d "$ANDROID_SDK_ROOT/build-tools/34.0.0" ]; then
            sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          fi
