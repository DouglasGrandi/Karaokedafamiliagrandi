name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android commandline-tools
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true

      - name: Install Android packages
        shell: bash
        run: |
          set -eux
          sdkmanager --version || true

          # Aceita licenças; ignora o "Broken pipe" do 'yes'
          yes | sdkmanager --licenses || true

          # Instala pacotes necessários (1ª tentativa)
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

          # Confere e tenta novamente se faltar algo
          sdkmanager --list | head -n 50 || true
          if ! [ -d "$ANDROID_SDK_ROOT/build-tools/34.0.0" ]; then
            sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          fi

      - name: Gradle build (assembleDebug)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
